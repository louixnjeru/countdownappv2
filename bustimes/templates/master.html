{% load static %}
<!DOCTYPE html>

<html>
    <head>
        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        {% block scripts %}{% endblock %}
        <link rel='stylesheet' href="{% static 'style.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    
    <body>
        <div class='topnav'>
            <div class='text flex-element'>
                <a href='/'><h1 id='topnav-text'>Bus Times</h1></a>
            </div>
            <div class='search-area flex-element'>
                <form method="get" action="/search">
                    <input class='search' id='search-field' type="text" placeholder="Search for bus stops" name="q">
                    <button class='search' id='search-button' type="submit">Search</button>
                </form>
            </div>
        </div>
        
        <div class='main'>
            {% block content %}
            {% endblock %}
        </div>
        
    </body>

</html>
